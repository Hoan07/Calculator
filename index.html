<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calculator</title>

  <link rel='stylesheet prefetch' href='css/bootstrap/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css//font-awesome.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="containter-fluid row no-gutters cover">
      <div class="col">
        <div class="row title text-center">
          <div class="col">
            <p>ELECTRONIC CALCULATOR</p>
          </div>
        </div>
        <div class="row display">
          <div class="col">
            <div class="row">
              <div class="col">
                <p style="color:white;">0</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="color:white;">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row no-gutters press">
          <div class="col">
            <div style="height: 20%" class="row no-gutters vertical-align text-center">
              <div style="margin: 10px; height: 100%" class="col">
                <button class="btn btn-primary btn-block">AC</button>
              </div>
              <div style="margin-right: 10px; margin-left: 10px; height: 100%" class="col">
                <button class="btn btn-primary btn-block">CE</button>
              </div>
              <div style="margin:auto 10px auto 10px" class="col">
                <button class="btn btn-primary btn-block">/</button>
              </div>
              <div style="margin:auto 10px auto 10px" class="col">
                <button class="btn btn-primary btn-block">*</button>
              </div>
            </div>
            <div style="height: 20%" class="row no-gutters vertical-align text-center">
              <div class="col">
                <button class="btn">7</button>
              </div>
              <div class="col">
                <button class="btn">8</button>
              </div>
              <div class="col">
                <button class="btn">9</button>
              </div>
              <div class="col">
                <button class="btn btn-primary">-</button>
              </div>
            </div>
            <div style="height: 20%" class="row no-gutters vertical-align text-center">
              <div class="col">
                <button class="btn">4</button>
              </div>
              <div class="col">
                <button class="btn">5</button>
              </div>
              <div class="col">
                <button class="btn">6</button>
              </div>
              <div class="col">
                <button class="btn btn-primary">+</button>
              </div>
            </div>
            <div style="height: 40%" class="row no-gutters">
              <div class="col">
                <div style="height: 50%" class="row no-gutters vertical-align text-center">
                  <div class="col">
                    <button class="btn">1</button>
                  </div>
                  <div class="col">
                    <button class="btn">2</button>
                  </div>
                </div>
                <div style="height: 50%" class="row no-gutters vertical-align text-center">
                  <div class="col text-center">
                    <button class="btn">0</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div style="height: 100%" class="row no-gutters vertical-align text-center">
                  <div style="height: 100%" class="col">
                    <div style="height: 50%" class="row no-gutters vertical-align">
                      <div class="col text-center">
                        <button class="btn">3</button>
                      </div>
                    </div>
                    <div style="height: 50%" class="row no-gutters vertical-align">
                      <div class="col text-center">
                        <button class="btn">.</button>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  <script src='js/vendor/jquery-3.2.1.js'></script>
  <script src='js/vendor/popper.js'></script>
  <script src='js/vendor/bootstrap.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
