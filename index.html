<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calculator</title>

  <link rel='stylesheet prefetch' href='css/bootstrap/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css//font-awesome.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="containter-fluid row no-gutters cover">
      <div class="col">
        <div class="row title text-center">
          <div class="col">
            <p><b>CALCULATOR</b></p>
          </div>
        </div>
        <div class="row display text-right">
          <div class="col">
            <div style="height: 50%" class="row">
              <div class="col">
                <p style="color:white; font-size: 1.2em">0</p>
              </div>
            </div>
            <div style="height: 50%" class="row">
              <div class="col">
                <p style="color:#BDA5A5; font-size: 0.8em">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row no-gutters press">
          <div class="col">
            <div style="height: 20%" class="row no-gutters">
              <div class="col">
                <button class="btn btn-primary btn-block">AC</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block">CE</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block">/</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block">*</button>
              </div>
            </div>
            <div style="height: 20%" class="row no-gutters">
              <div class="col">
                <button class="btn btn-block">7</button>
              </div>
              <div class="col">
                <button class="btn btn-block">8</button>
              </div>
              <div class="col">
                <button class="btn btn-block">9</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block">-</button>
              </div>
            </div>
            <div style="height: 20%" class="row no-gutters">
              <div class="col">
                <button class="btn btn-block">4</button>
              </div>
              <div class="col">
                <button class="btn btn-block">5</button>
              </div>
              <div class="col">
                <button class="btn btn-block">6</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block">+</button>
              </div>
            </div>
            <div style="height: 40%" class="row no-gutters">
              <div class="col">
                <div style="height: 50%" class="row no-gutters">
                  <div class="col">
                    <button class="btn btn-block">1</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-block">2</button>
                  </div>
                </div>
                <div style="height: 50%" class="row no-gutters">
                  <div class="col text-center">
                    <button class="btn btn-block">0</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div style="height: 100%" class="row no-gutters">
                  <div style="height: 100%" class="col">
                    <div style="height: 50%" class="row no-gutters">
                      <div class="col text-center">
                        <button class="btn btn-block">3</button>
                      </div>
                    </div>
                    <div style="height: 50%" class="row no-gutters">
                      <div class="col text-center">
                        <button class="btn btn-block">.</button>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-block">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  <script src='js/vendor/jquery-3.2.1.js'></script>
  <script src='js/vendor/popper.js'></script>
  <script src='js/vendor/bootstrap.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
